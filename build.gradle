group 'com.bemon.common'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25')
    compile 'ch.qos.logback:logback-classic:1.1.2'
    compile 'ch.qos.logback:logback-core:1.1.2'

    compile(group: 'org.mongodb', name: 'mongo-java-driver', version: '3.6.1')
    compile(group: 'com.hazelcast', name: 'hazelcast-client', version: '3.9.1')

    compile group: 'org.apache.calcite', name: 'calcite-core', version: '1.6.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
